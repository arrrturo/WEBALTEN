<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../assets/img/logos/ALTEN_logo.png">

  <!-- navbar -->
  <link rel="stylesheet" href="styles/navbar/navbar.css">

  <!-- Categories -->
  <link rel="stylesheet" href="styles/categories/categories.css">

  <!-- Footer -->
  <link rel="stylesheet" href="styles/footer/footer.css">

  <!-- Home -->
  <link rel="stylesheet" href="styles/home/home.css">

  <link rel="stylesheet" href="styles/style.css">

  <!-- Google font -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">

  <title>ALTEN</title>
</head>

<body>
  <nav id="navbar" class="nav initial">
    <section>
      <img id="alten_logo" class="nav__logo--initial" src="./assets/img/webp_img/logos/ALTEN_logo.webp" alt="Alten">
      <div class="nav__divider"></div>
      <p class="nav__title">Planning & Production Control</p>
    </section>

    <section>
      <i style="display: none;" id="sun-icon" class="fa-solid fa-sun"></i>
      <a href="#" style="display: flex; align-items: center;"><img id="airbus_logo" class="nav__airbus_logo"
          src="https://airbus.service-now.com/5433112cdb2fab4079e0125239961945.iix" alt="airbus"></a>
    </section>
  </nav>


  <main>
    <div id="home">
      <h1 class="home__title">Planning & Production Control</h1>
      <a href="#categories" id="started-button" class="button">
        <span class="button-content">Get Started</span>
      </a>
    </div>

    

    <section class="categories">
      <img class="test_arrow" src="assets/img/webp_img/test_arrow.webp" alt="test arrow">
      <div id="categories" class="categories__container light-mode">

        <img class="categories__img" src="assets/img/webp_img/planes/avion_militar_recortado.webp" alt="ala_avion">

        <div class="categories__list flex flex__column">

          <a href="indicator/indicator.html" class="categories__item flex">
            <i class="fas fa-map-marked-alt"></i>
            <div class="categories__description flex flex__column">
              <h3 class="categories__title">Pulsa aquí</h3>
              <p class="categories__subtitle">Opción de prueba</p>
            </div>
          </a>

          <a href="#" class="categories__item flex">
            <i class="fas fa-plane"></i>
            <div class="categories__description flex flex__column">
              <h3 class="categories__title">TOAP</h3>
              <p class="categories__subtitle">Multiprograma</p>
            </div>
          </a>

          <a href="#" class="categories__item flex">
            <i class="fa-solid fa-jet-fighter"></i>
            <div class="categories__description flex flex__column">
              <h3 class="categories__title">TOAA</h3>
              <p class="categories__subtitle">A400M</p>
            </div>
          </a>

          <a href="#" class="categories__item flex">
            <i class="fas fa-helicopter"></i>
            <div class="categories__description flex flex__column">
              <h3 class="categories__title">TOAL</h3>
              <p class="categories__subtitle">C295</p>
            </div>
          </a>

          <a href="#" class="categories__item flex">
            <i class="fas fa-plane-departure"></i>
            <div class="categories__description flex flex__column">
              <h3 class="categories__title">TOAT</h3>
              <p class="categories__subtitle">MRTT</p>
            </div>
          </a>

          <a href="#" class="categories__item flex">
            <i class="fas fa-plane-arrival"></i>
            <div class="categories__description flex flex__column">
              <h3 class="categories__title">TOACIL</h3>
              <p class="categories__subtitle">Combat</p>
            </div>
          </a>

          <a href="#" class="categories__item flex">
            <i class="fas fa-fighter-jet"></i>
            <div class="categories__description flex flex__column">
              <h3 class="categories__title">TOAR</h3>
              <p class="categories__subtitle">MRO & Retrofit</p>
            </div>
          </a>
        </div>
      </div>

      <footer id="footer">
        <img class="footer__logo" src="assets/img/logos/alten-SPAIN-120x35px.svg">
        <div class="footer__info">
          <p>Esta es una version de prueba</p>
        </div>
      </footer>
    </section>
  </main>

  <script src="https://kit.fontawesome.com/2a07e61abb.js" crossorigin="anonymous"></script>
  <script defer src="script.js"></script>
</body>

</html>
